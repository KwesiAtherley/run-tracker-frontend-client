<!DOCTYPE html>
<html>
    <head>
      <title>Run Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">Run Tracker</a>
  <button type="button" class="btn btn-outline-success signup-btn">Sign Up</button>
  <button type="button" class="btn btn-outline-success signin-btn">Sign In</button>
  <button type="button" class="btn btn-outline-success signout-btn hidden">Sign Out</button>
  <button type="button" class="btn btn-outline-success changepass-btn hidden ">Change Password</button>

</nav>

<form id="sign-up" class=" hidden">
    <!-- <fieldset> -->
      <legend>Create Account</legend>
      <input type="email" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
      <button type="submit" class="btn btn-success">Sign up!</button>
    <!-- </fieldset> -->
  </form>

  <form id="sign-in" class="hidden">
    <!-- <fieldset> -->
      <legend>Sign in!</legend>
      <input type="email" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <button type="submit" class="btn btn-success">Sign in!</button>
    <!-- </fieldset> -->
  </form>

  <form id="sign-out" class="hidden">
    <!-- <fieldset> -->
      <legend>Sign Out!</legend>
      <button type="submit" class="btn btn-success">Sign out!</button>
    <!-- </fieldset -->
  </form>

  <form id="change-password" class="hidden">
    <!-- <fieldset> -->
      <legend>Change Password!</legend>
      <input type="password" name="passwords[old]" placeholder="Old Password">
      <input type="password" name="passwords[new]" placeholder="New Password">
      <button type="submit" class="btn btn-success">Change Password!</button>
    <!-- </fieldset> -->
  </form>

  <form id="create-run" class="hidden">
    <input name="run[distance]" type="text" placeholder="distance">
    <input name="run[time]" type="text" placeholder="time">
    <input name="run[date]" type="date" placeholder="yyyy-mm-dd">
    <button type="submit" class="btn btn-success">Create Run</button>
  </form>

  <form id="update-run" class="hidden">
    <input name="run[distance]" type="text" placeholder="distance">
    <input name="run[time]" type="text" placeholder="time">
    <input name="run[date]" type="date" placeholder="date">
    <input name="run[id]" type="text" placeholder='run id'>
    <button type="submit" class="btn btn-success">Update Run</button>
  </form>

  <div id="content" class="content"></div>
    <div class="front-facing">
    <div id="player-turn"></div>
    <div id="run-message"></div>
    <div id="message"></div>
  </div>

  <form id="activity" class="hidden">
    <!-- <fieldset> -->
      <legend>Activity</legend>
      <button type="submit" id="show-all-activity" class="btn btn-success">Activity!</button>
    <!-- </fieldset -->
  </form>

  <form id="delete-run" class="hidden">
    <!-- <fieldset> -->
      <legend>Delete</legend>
      <input name="run[id]" type="text" placeholder='run id'>
      <button type="submit" class="btn btn-success">Delete Run!</button>
    <!-- </fieldset -->
  </form>

    </body>
</html>
